<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- Binary rain pattern -->
    <pattern id="binary" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <text x="0" y="15" font-family="monospace" font-size="14" fill="#22d3ee" opacity="0.08">1</text>
      <text x="25" y="35" font-family="monospace" font-size="14" fill="#22d3ee" opacity="0.08">0</text>
      <text x="10" y="45" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.06">1</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#binary)"/>
  
  <!-- Lock icon with glow -->
  <g transform="translate(520, 140)">
    <!-- Glow effect -->
    <circle cx="80" cy="60" r="100" fill="url(#grad)" opacity="0.15" filter="blur(30px)"/>
    
    <!-- Lock shackle -->
    <path d="M 40 50 L 40 25 Q 40 5 80 5 Q 120 5 120 25 L 120 50" 
          fill="none" stroke="url(#grad)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Lock body -->
    <rect x="35" y="50" width="90" height="75" rx="6" fill="url(#grad)"/>
    
    <!-- Keyhole -->
    <circle cx="80" cy="80" r="10" fill="#000000"/>
    <rect x="75" y="80" width="10" height="20" fill="#000000"/>
    
    <!-- Highlight -->
    <ellipse cx="60" cy="70" rx="15" ry="10" fill="#ffffff" opacity="0.15"/>
  </g>
  
  <!-- Main title with shadow -->
  <text x="600" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.5">
    Hidden in Plain Sight
  </text>
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="url(#grad)" text-anchor="middle">
    Hidden in Plain Sight
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">
    Extract Secret Messages from Images
  </text>
  
  <!-- Tech badge -->
  <g transform="translate(600, 470)">
    <rect x="-160" y="0" width="320" height="55" rx="28" fill="#111827" stroke="url(#grad)" stroke-width="2"/>
    <text x="0" y="36" font-family="monospace" font-size="22" fill="#22d3ee" text-anchor="middle" font-weight="600">
      â¬¡ Steganography Tool
    </text>
  </g>
  
  <!-- Binary decoration at bottom -->
  <text x="600" y="575" font-family="monospace" font-size="16" fill="url(#grad)" text-anchor="middle" opacity="0.4">
    01001000 01101001 01100100 01100100 01100101 01101110 00100000 01101001 01101110 00100000 01010000 01101100 01100001 01101001 01101110 00100000 01010011 01101001 01100111 01101000 01110100
  </text>
  
  <!-- Corner accents -->
  <rect x="20" y="20" width="60" height="3" fill="url(#grad)" opacity="0.6"/>
  <rect x="20" y="20" width="3" height="60" fill="url(#grad)" opacity="0.6"/>
  
  <rect x="1120" y="20" width="60" height="3" fill="url(#grad)" opacity="0.6"/>
  <rect x="1177" y="20" width="3" height="60" fill="url(#grad)" opacity="0.6"/>
  
  <rect x="20" y="607" width="60" height="3" fill="url(#grad)" opacity="0.6"/>
  <rect x="20" y="550" width="3" height="60" fill="url(#grad)" opacity="0.6"/>
  
  <rect x="1120" y="607" width="60" height="3" fill="url(#grad)" opacity="0.6"/>
  <rect x="1177" y="550" width="3" height="60" fill="url(#grad)" opacity="0.6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Lock body -->
  <rect x="35" y="45" width="30" height="25" rx="2" fill="url(#grad)"/>
  
  <!-- Lock shackle -->
  <path d="M 40 45 L 40 35 Q 40 25 50 25 Q 60 25 60 35 L 60 45" 
        fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="55" r="3" fill="#000000"/>
  <rect x="48.5" y="55" width="3" height="6" fill="#000000"/>
  
  <!-- Binary decoration -->
  <text x="50" y="85" font-family="monospace" font-size="8" fill="url(#grad)" text-anchor="middle">101010</text>
</svg>
